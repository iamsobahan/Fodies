<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <nav class="navPart">
      <div class="container">
        <div class="navPart__content">
          <div class="navPart__leftWithLogo">
            <span>Foodies</span>
          </div>
          <div class="navPart__rightWithMenu">
            <ul>
              <li><a href="#">Home</a></li>
              <li><a href="#">About Us</a></li>
              <li><a href="#">Service Us</a></li>
              <li><a href="#">Our company</a></li>
              <li><a href="#">Pages</a></li>
            </ul>
          </div>
        </div>
      </div>
    </nav>

    <!-- =======================
        banner part start
    ======================= -->

    <main>
      <div class="banner">
        <div class="container banner--container">
          <div class="banner__left">
            <h1>
              We're Serious <br />
              For Food.
            </h1>
            <p>
              We strive to provide a space where guests can connect with
              themselves and explore their full potential, offering a safe
              place.
            </p>
            <a href="#"
              >Get Started <i class="fas fa-long-arrow-alt-right"></i
            ></a>
          </div>
          <div class="banner__right">
            <div class="banner__right__img">
              <img src="images/banner.jfif" alt="" />
              <div class="rectengleOverlay"></div>
              <div class="rating">
                <small>5.0 Rating</small>
                <div class="rating__icon">
                  <i class="fas fa-star"></i>
                  <i class="fas fa-star"></i>
                  <i class="fas fa-star"></i>
                  <i class="fas fa-star"></i>
                  <i class="fas fa-star"></i>
                </div>
              </div>
              <div class="goodQualityProduct">
                <img
                  class="goodQualityProduct__img"
                  src="images/d2f95e2591c4cdeed62e6c6553c1954a.png"
                  alt=""
                />
                <small>Good Quality Product</small>
              </div>
            </div>
          </div>
        </div>
      </div>
      <section class="bannerBottom">
        <div class="container">
          <span class="bannerBottom__text"
            ><i class="fab fa-artstation"></i>logoipsum</span
          >
          <span class="bannerBottom__text bannerBottom__text--regulerWeight"
            ><i class="fas fa-assistive-listening-systems"></i>logoipsum</span
          >
          <span class="bannerBottom__text bannerBottom__text--boldWeight"
            ><i class="fas fa-atom"></i>logoipsum</span
          >
        </div>
      </section>
    </main>
    <!-- =======================
        banner part end
    ======================= -->

    <script
      src="https://kit.fontawesome.com/03e39c9aff.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
